{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <h1 class="h3 mb-3">Create Project Hub</h1>
    <form method="post" class="card card-body">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Create</button>
        <a href="{% url 'project_hubs:list' %}" class="btn btn-outline-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
