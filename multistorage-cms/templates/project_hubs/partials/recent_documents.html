<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <span>Recent Documents</span>
    <button
      class="btn btn-sm btn-outline-secondary"
      hx-get="{% url 'project_hubs:recent_documents' hub.slug %}"
      hx-target="#recent-documents"
      hx-swap="innerHTML"
    >Refresh</button>
  </div>
  <ul class="list-group list-group-flush">
    {% for document in recent_documents %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{% url 'documents:detail' hub.slug document.pk %}">{{ document.title }}</a>
        <span class="text-muted small">{{ document.created_at }}</span>
      </li>
    {% empty %}
      <li class="list-group-item text-muted">No documents yet.</li>
    {% endfor %}
  </ul>
</div>
