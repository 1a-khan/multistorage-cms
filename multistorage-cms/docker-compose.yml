services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: multistorage
      POSTGRES_USER: multistorage
      POSTGRES_PASSWORD: multistorage
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  web:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ./:/app
      - ../service-account-gdrive.json:/run/secrets/gdrive-service-account.json:ro
    env_file:
      - .env.example
      - ../.env
    command: bash -lc "pip install -r requirements.txt && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  worker:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ./:/app
      - ../service-account-gdrive.json:/run/secrets/gdrive-service-account.json:ro
    env_file:
      - .env.example
      - ../.env
    command: bash -lc "pip install -r requirements.txt && celery -A core worker -l info"
    depends_on:
      - redis
      - db

  flower:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ./:/app
    env_file:
      - .env.example
      - ../.env
    command: bash -lc "pip install -r requirements.txt && celery -A core flower --port=5555"
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - worker

volumes:
  postgres_data:
